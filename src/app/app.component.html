
<div>
  <p appBasicHighlight>This is Simple Custom Attribute Directive</p>
  <p appBetterHighlight [defaultColor]="'yellow'" highlightColor="red">This is Simple Custom Attribute Directive</p>
  <div [ngSwitch]="value">
    <p *ngSwitchCase="5">Value is 5</p>
    <p *ngSwitchCase="10">Value is 10</p>
    <p *ngSwitchCase="100">Value is 100</p>
    <p *ngSwitchDefault>Value is Default</p>
  </div>

  </div>
</div>

</div>

    <app-gamecontrol (intervalFired)="onIntervalFired($event)"></app-gamecontrol>
